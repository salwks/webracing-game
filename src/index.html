<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치 기반 3D 레이싱 게임</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 100;
      }
      #speedometer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }
      #cameraHelp {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        max-width: 250px;
        text-align: left;
        z-index: 10;
      }
      /* 모바일 스타일 조정 */
      @media (max-width: 768px) {
        #cameraHelp {
          font-size: 12px;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>위치 정보 및 맵 데이터를 불러오는 중...</div>
    </div>
    <div id="speedometer">속도: 0 km/h</div>

    <div id="cameraHelp">
      <h3>카메라 컨트롤</h3>
      <ul>
        <li><b>C</b>: 카메라 모드 전환</li>
        <li><b>Z/X</b>: 확대/축소</li>
        <li><b>R/F</b>: 높이 조절</li>
        <li><b>Q/E</b>: 좌우 회전</li>
        <li><b>마우스 휠</b>: 확대/축소</li>
        <li><b>우클릭 드래그</b>: 카메라 회전</li>
        <li><b>O</b>: 자유 시점 모드</li>
      </ul>
    </div>
  </body>
</html>
